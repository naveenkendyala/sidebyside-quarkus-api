apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: quarkus-jpa-api-native
  name: quarkus-jpa-api-native-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: quarkus-jpa-api-native
  strategy: {}
  template:
    metadata:
      labels:
        name: quarkus-jpa-api-native
    spec:
      containers:
      - image: naveenkendyala/quarkus-jpa-api-native:0.0.9 
        name: quarkus-jpa-api-native
        envFrom:
        - configMapRef:
            name: quarkus-jpa-api-native-cm
        - secretRef:
            name: quarkus-jpa-api-native-secret        
        ports:
        - containerPort: 8090
        resources:
          limits:
            cpu: 100m
            memory: 150Mi
          requests:
            cpu: 100m
            memory: 150Mi
status: {}
